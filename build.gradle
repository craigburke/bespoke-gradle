buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.craigburke.gradle:client-dependencies:1.1.3'
        classpath 'com.bertramlabs.plugins:asset-pipeline-gradle:2.9.0'
        classpath 'org.ajoberstar:gradle-git:1.5.0'
    }
}

apply plugin: 'com.craigburke.client-dependencies'
apply plugin: 'com.bertramlabs.asset-pipeline'
apply plugin: 'org.ajoberstar.github-pages'

ext {
    githubRepoUri = 'https://github.com/craigburke/bespoke-gradle.git'
}

clientDependencies {
    npm {
        'bespoke'('1.1.0')
        'bespoke-keys'('1.1.0', into: 'bespoke/plugins')
        'bespoke-progress'('1.0.0', into: 'bespoke/plugins')
        'bespoke-hash'('1.0.2', into: 'bespoke/plugins')
        'bespoke-backdrop'('1.0.0', into: 'bespoke/plugins')
        'bespoke-bullets'('1.1.0', into: 'bespoke/plugins')
        'bespoke-theme-nebula'('1.0.1', into: 'bespoke/themes')
        'highlightjs'('8.7.0') {
            include 'highlight.pack.min.js'
            include 'styles/darkula.css'
        }
    }
}

githubPages {
    repoUri = project.githubRepoUri

    credentials {
        username = project.hasProperty('githubToken') ? project.githubToken : ''
        password = ''
    }

    pages {
        from assetCompile.destinationDir
    }
}

publishGhPages.dependsOn assetCompile

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}